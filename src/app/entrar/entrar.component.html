<div class="container-fluid ">
  <div class="row bground d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center text-white mb-3"><b> Entrar </b> </h1>

          <div class="form-group text-white">
            <label for="usuario">Usuário</label>
            <input
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
              [(ngModel)]="usuarioLogin.usuario"
            />
          </div>

          <div class="form-group text-white ">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
              [(ngModel)]="usuarioLogin.senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn textP btn-warning" (click)='entrar()'> <b> Entrar  </b> </button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center text-white">
            Não tem uma conta? <a class="text" routerLink='/cadastrar'>Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6" id="bg-img"></div>
  </div>
</div>
